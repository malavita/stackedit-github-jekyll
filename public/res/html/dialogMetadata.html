<div class="modal fade modal-metadata-dialog">
	<div class="modal-dialog">
		<div class="modal-content">

			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"
					aria-hidden="true">&times;</button>
				<h2 class="modal-title">Metadata</h2>
			</div>
			<div class="modal-body">
				<p>Please, find below post metadata:</p>
				<div class="input-group">
    				<span class="input-group-addon">
                        <i class="icon-doc-text"></i>
                        Title:
                    </span>
                    <input id="input-insert-title" type="text" class="col-sm-5 form-control"
    						placeholder='Enter post title here' />
				</div>
				<div class="input-group">
    				<span class="input-group-addon">
                        <i class="icon-calendar"></i>
                        Date:
                    </span>
                    <input id="input-insert-date" type="text" class="col-sm-5 form-control"
    						placeholder='Enter post date here' />
				</div>
				<div class="input-group">
    				<span class="input-group-addon">
                        <i class="icon-tag"></i>
                        Category:
                    </span>
                    <input id="input-insert-category" type="text" class="col-sm-5 form-control"
    						placeholder='Enter post category here' />
				</div>
				<div class="input-group">
    				<span class="input-group-addon">
                        <i class="icon-file-image"></i>
                        Image:
                    </span>
                    <input id="input-insert-category" type="text" class="col-sm-5 form-control"
    						placeholder='Enter post cover image here' />
				</div>
			</div>
			<div class="modal-footer">
				<a href="#" class="btn btn-default" data-dismiss="modal">Cancel</a>
                <a href="#" class="btn btn-primary action-insert-image" data-dismiss="modal">OK</a>
			</div>
		</div>
	</div>
</div>
